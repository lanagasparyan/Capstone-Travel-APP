<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Travel App</title>
</head>

<body>
    <header>

        <nav id="navbar" class="navbar navbar-light bg-light">
            <a class="header">
           TRAVEL WITH US
            </a>
        </nav>
    </header>
    <main>


        <section class="input">
            <input name="place" id="place" placeholder="City, Country"></input>
            <input type="date" name="date_start" id="date_start" aria-label="Date" class="form-control col-sm-6 col-md-3 mt-1">
            <input type="date" name="date_end" id="date_end" aria-label="Date" class="form-control col-sm-6 col-md-3 mt-1">
            <button id="go">Go</button>


            </form>
        </section>


        </section>

        <section id="hide" class="output">
            <div> Destination: <span id="new_place"> </span> </div>
            <div>Temperature: <span id='weather'> </span>&deg; </div>
            <div>Trip Start: <span id='start_trip'> </span> </div>
            <div>Trip End: <span id='end_trip'> </span> </div>
            <div>Total Days: <span id='days'> </span> </div>
            <br>
            <img id="pic_url" src="" alt="Cities" width="380px">
        </section>

    </main>



    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>

    <footer class="page_footer">
        <div>
            <a href="https://pixabay.com/">
                <img id="pixpic" src="https://pixabay.com/static/img/public/medium_rectangle_a.png" alt="Pixabay" width="30px">

            </a>
            <p>&copy 2020 Lana Gasparyan</p>


        </div>
    </footer>

</body>

</html>
